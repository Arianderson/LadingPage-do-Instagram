<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular_insta.png" alt="celular-insta">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-insta.png" class="instagram-logo" alt="insta-logo">
                <div class="profile-photo">
                    <img src="./img/foto_de_perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como GRup0doscria</a>
                <a href="#" class="instagram-logout">Remover Conta</a>   
            </div>
                <div class="group">
                    <p class="not-account">Não é GRup0doscria?</p>
                    <p class="not-account">
                        <a href="#" class="link_blue">Alternar contas</a>
                        ou
                        <a href="#" class="link_blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="getapp">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>

    </div>
</body>
</html>
